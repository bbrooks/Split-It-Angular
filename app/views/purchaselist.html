<ul class="purchases list-group">
	<li class="list-group-item" ng-if="purchases.length < 1"><em><small>No purchases to show...</small></em></li>
	<li class="purchase list-group-item" ng-repeat="purchase in purchases track by purchase.uuid">
		<div class="row">
			<div class="col-xs-9">
				<div ng-show="!purchase.editMode">
					{{peopleData.getPersonNameByUuid(purchase.purchaser)}} bought {{purchase.description}} for ${{purchase.cost}}
				</div>
				<div ng-show="purchase.editMode">
					<purchase-form submit-label='Update' original-purchase='purchase'></purchase-form>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-default" ng-click="toggleEdit(purchase)"><span class="glyphicon glyphicon-pencil"></span></button>
					<button type="button" class="btn btn-danger" ng-click="purchaseData.removePurchase(purchase)"><span class="glyphicon glyphicon-trash"></span></button>
				</div>
			</div>
		</div>
	</li>
</ul>
