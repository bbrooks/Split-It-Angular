<h1>People</h1>
<person-list></person-list>
<hr>
<form name="newPerson">
	<div class="row">
		<div class="col-xs-10">
			<input class="form-control" placeholder="Add a person" ng-model="newPerson.fullName">
		</div>
		<div class="col-xs-2">
			<button type="submit" class="btn btn-primary" ng-click="addPerson(newPerson)">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
		</div>
	</div>
</form>
