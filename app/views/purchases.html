<h1>Stuff We Bought</h1>
<ul class="purchases list-group">
	<li class="purchase list-group-item" ng-repeat="purchase in purchases">
		<div class="row">
			<div class="col-xs-9">
				{{getPersonNameByUuid(purchase.purchaser)}} bought {{purchase.description}} for ${{purchase.cost}}
				<div ng-show="purchase.editMode">
					<form>
						<!-- purchase edit/creation form -->
					</form>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="btn-group pull-right">
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>
					<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
				</div>
			</div>
		</div>
	</li>
</ul>

<hr>

<h2>Add Some Stuff:</h2>
<purchase-form submit-label="Add"></purchase-form>
